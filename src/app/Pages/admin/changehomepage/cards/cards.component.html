
  

<div fxLayout="row wrap" fxLayoutGap="10px">
    <mat-card *ngFor="let card of arrayCards">
      <form>
    
            <mat-form-field>
                <input matInput placeholder="Card Title" [value]="card.title" [disabled]="editModeDisabled !== i"> 
              </mat-form-field>

              <img mat-card-image [src]="card.imgUrl">

              <mat-card-content>

            <mat-form-field>
                <input matInput placeholder="Image Url" [value]="card.imgUrl" [disabled]="editModeDisabled !== i">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Card Content" [disabled]="editModeDisabled !== i"> {{card.content}}</textarea>
              </mat-form-field>

              </mat-card-content>
       
      <mat-card-actions>
        <button mat-button color="accent" (click)="edit(show)">Edit</button>
        <button mat-button color="warn">Delete</button>

        
      </mat-card-actions>
      <div #show class="hideEditDisplay" fxLayoutAlign="center">
        <button>Save</button>
        <button (click)="cancelEdit(show)">Cancel</button>
      </div>
    </form>
    </mat-card>
</div>
